<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator pola trójkąta</title>
</head>
<body>
  <header>
    <h1>Kalkulator pola trójkąta</h1>
  </header>

  <main>
    <section>
      <h2>Wybierz sposób obliczeń</h2>
      <form id="formularz-tr">
        <label>
          <input type="radio" name="sposob" id="tryb1" value="ph" checked onclick="ustawTryb()"> Podstawa i wysokość
        </label>
        <label>
          <input type="radio" name="sposob" id="tryb2" value="heron" onclick="ustawTryb()"> Trzy boki (Heron)
        </label>

        <div id="pole-ph">
          <label>Podstawa: <input type="number" id="p3Podstawa" step="any"></label>
          <label>Wysokość: <input type="number" id="p3Wysokosc" step="any"></label>
        </div>
        <div id="pole-heron" hidden>
          <label>Bok a: <input type="number" id="p3A" step="any"></label>
          <label>Bok b: <input type="number" id="p3B" step="any"></label>
          <label>Bok c: <input type="number" id="p3C" step="any"></label>
        </div>
        <button type="button" onclick="obliczPole3()">Oblicz pole trójkąta</button>
      </form>
      <p id="p3Wynik"></p>
    </section>
  </main>

  <footer>
    © 2025 Kalkulator pola trójkąta | wersja 3
  </footer>

  <script>
    function ustawTryb() {
      document.getElementById('pole-ph').hidden = !document.getElementById('tryb1').checked;
      document.getElementById('pole-heron').hidden = !document.getElementById('tryb2').checked;
    }

    function obliczPole3() {
      const trybPH = document.getElementById('tryb1').checked;
      if (trybPH) {
        const a = parseFloat(document.getElementById('p3Podstawa').value);
        const h = parseFloat(document.getElementById('p3Wysokosc').value);
        if (isNaN(a) || isNaN(h) || a <= 0 || h <= 0) {
          document.getElementById('p3Wynik').textContent = 'Podaj poprawne liczby dodatnie.';
          return;
        }
        document.getElementById('p3Wynik').textContent = 'Pole trójkąta: ' + (0.5 * a * h);
      } else {
        const a = parseFloat(document.getElementById('p3A').value);
        const b = parseFloat(document.getElementById('p3B').value);
        const c = parseFloat(document.getElementById('p3C').value);
        if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
          document.getElementById('p3Wynik').textContent = 'Podaj poprawne liczby dodatnie!';
          return;
        }
        if (a + b <= c || a + c <= b || b + c <= a) {
          document.getElementById('p3Wynik').textContent = 'Błędne długości boków!';
          return;
        }
        const p = (a + b + c) / 2;
        const pole = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        document.getElementById('p3Wynik').textContent = 'Pole trójkąta: ' + pole;
      }
    }
  </script>
</body>
</html>
